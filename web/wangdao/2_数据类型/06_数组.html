    <!-- 05 for...in -->
    <script>
        // for...in循环不仅可以遍历对象，也可以遍历数组，毕竟数组只是一种特殊对象。
        // 但是，for...in不仅会遍历数组所有的数字键，还会遍历非数字键。所以，不推荐使用for...in遍历数组。
        var a = [1, 2, 3]
        a.foo = 'foo'
        for (var i in a) {
            console.log(a[i])
        }
        //1
        //2
        //3
        //foo
        var obj = {
            '1': 'a',
            '2': 'b',
            '3': 'c'
        }
        for (var i in obj) {
            console.log(obj[i])
        }
        //a
        //b
        //c

        // 数组的forEach方法，也可以用来遍历数组
        var colors = ['red', 'green', 'blue'];
        colors.forEach(function (color) {
            console.log(color)
        })
        // red
        // green
        // blue
    </script>
