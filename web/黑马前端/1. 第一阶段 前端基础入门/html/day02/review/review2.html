<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>无序1</li>
        <li>无序2</li>
        <li>无序3</li>
    </ul>
    <ol>
        <li>有序1</li>
        <li>有序2</li>
        <li>有序3</li>
    </ol>
    <!-- 03 -->
    <dl>
        <dt>帮助中心</dt>
        <dd>查看帮助</dd>
        <dd>没有帮助</dd>
    </dl>
    <table border="1">
        <caption><h2>学生成绩单</h2></caption>
        <tr>
            <td>姓名</td>
            <td>分数</td>
            <td>评语</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>100分</td>
            <td>应该的</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>88分</td>
            <td>还行</td>
        </tr>
    </table>
    <table border="1">
        <caption><h2>学生成绩单</h2></caption>
        <thead>
            <tr>
                <th>成绩</th>
                <th>分数</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td rowspan="2">29分</td>
                <td>差</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>还行</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="2">无一</td>
            </tr>
        </tfoot>
    </table>
    <hr>
    文本框：<input type="text">
    密码框：<input type="password">
    单选框：<input type="radio">
    复选框：<input type="checkbox">
    文件：<input type="file">
    提交按钮<input type="submit">
    重置按钮<input type="reset">
    普通按钮<input type="button">
    <hr>
    
</body>
</html>
