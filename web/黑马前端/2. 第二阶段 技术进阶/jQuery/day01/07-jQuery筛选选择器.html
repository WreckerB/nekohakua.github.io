<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ul>
    <ol>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ol>
    <script>
        // jQuery 筛选选择器
        /*
            $("li:first") 获取第一个li元素
            $("li:last") 获取最后一个li元素
            $("li:eq(2") 获取到index为2的元素，index从0开始
            $("li:even") 获取index为偶数的元素
            $("li:odd") 获取到index为奇数的元素
        */
        $(function() {
            $("ul li:first").css("color", "red")
            $("ul li:last").css('color', "pink")
            $("ul li:eq(2)").css("color", "blue")

            $("ol li:even").css("color", "pink")
            $("ol li:odd").css("color", "skyblue")
            
        })
    </script>
</body>

</html>
