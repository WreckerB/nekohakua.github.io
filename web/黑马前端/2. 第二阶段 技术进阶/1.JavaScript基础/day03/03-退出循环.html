<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i < 6; i++) {
            if (i === 2) {
                // 退出本次循环，继续下一次循环
                continue
            }
            document.write(i)
        }

        document.write(`<br><br><br><br>`)

        for (let j = 1; j < 6; j++) {
            if (j === 2) {
                // 退出整个循环
                break
            }
            document.write(j)
        }
    </script>
</body>
</html>
