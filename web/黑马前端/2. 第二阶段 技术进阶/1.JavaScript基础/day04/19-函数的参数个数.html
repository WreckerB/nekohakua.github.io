        // fn(1, 2)

        // 1. 实参个数少于形参   返回的结果 NaN
        // fn(1) //错
        // 2. 实参个数大于形参   非诚勿扰,有些被忽略
        function fn() {
            // arguments 函数内有效   表现形式 伪数组 
            // 伪数组 比真数组 少了一些 pop()  push()  等方法 
            console.log(arguments) //  [1,2,3]
            let sum = 0
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i]
            }
            console.log(sum)
        }

        fn(1, 2, 3)
