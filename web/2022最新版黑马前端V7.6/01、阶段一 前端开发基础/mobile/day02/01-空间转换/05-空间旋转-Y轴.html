<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间旋转-Y轴</title>
    <style>
        .box {
            width: 300px;
            margin: 100px auto;
        }

        img {
            width: 300px;
            transition: all 2s;
        }

        .box {
            /* 透视效果：近大远小，近实远虚 */
            perspective: 1000px;
        }

        .box img:hover {
            /* 判断旋转方向：左手握住旋转轴，拇指指向正值方向，手指弯曲方向为旋转正值方向 */
            /* 判断旋转方向：左手握住旋转轴，手指弯曲指向旋转方向，拇指指向方向为旋转正负值方向， */
            transform: rotateY(60deg);
            transform: rotateY(-60deg);

            /* transform: rotate3d();少用 */
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/hero.jpeg" alt="">
    </div>
</body>
</html>
