<!-- 03-02 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            background: url(../03-综合案例/02-全民出游季/images/f1_1.jpg) no-repeat center 0;
            background-size: cover;
        }

        .cloud img {
            position: absolute;
            left: 50%;
            top: 0;
        }

        .cloud img:first-child {
            margin-left: -300px;
            top: 20px;
            animation: cloud 1s infinite linear alternate;
        }

        .cloud img:nth-child(2) {
            margin-left: 450px;
            top: 100px;
            animation: cloud 1.6s infinite linear alternate 0.35s;
        }

        .cloud img:nth-child(3) {
            margin-left: -550px;
            top: 200px;
            animation: cloud 2s infinite linear alternate .068s;
        }

        /* 数值给个大概的数居然很合适？？？ */
        .cloud img:nth-child(4) {
            margin-left: -400px;
            top: 600px;
            animation: move 1s infinite alternate;
        }

        .cloud img:nth-child(5) {
            margin-left: -180px;
            top: 600px;
            animation: move 1s infinite alternate 0.45s;
        }

        .cloud img:nth-child(6) {
            margin-left: 40px;
            top: 600px;
            animation: move 1s infinite alternate 0.25s;
        }

        .cloud img:nth-child(7) {
            margin-left: 260px;
            top: 600px;
            animation: move 1s infinite alternate 0.65s;
        }

        .cloud img:nth-child(8) {
            top: 290px;
        }

        .cloud img:nth-child(9) {
            width: 300px;
            transform: translateX(-50%);
        }

        .cloud img:nth-child(10) {
            margin-left: 360px;
            top: 100px;
        }

        @keyframes cloud {
            to {
                transform: translateX(30px);
            }
        }

        @keyframes move {
            to {
                transform: translateY(40px);
            }
        }
    </style>
</head>
<body>
    <div class="cloud">
        <img src="../03-综合案例/02-全民出游季/images/yun1.png" alt="">
        <img src="../03-综合案例/02-全民出游季/images/yun2.png" alt="">
        <img src="../03-综合案例/02-全民出游季/images/yun3.png" alt="">
        <img src="../03-综合案例/02-全民出游季/images/1.png" alt="">
        <img src="../03-综合案例/02-全民出游季/images/2.png" alt="">
        <img src="../03-综合案例/02-全民出游季/images/3.png" alt="">
        <img src="../03-综合案例/02-全民出游季/images/4.png" alt="">
        <img src="../03-综合案例/02-全民出游季/images/lu.png" alt="">
        <img src="../03-综合案例/02-全民出游季/images/font1.png" alt="">
        <img src="../03-综合案例/02-全民出游季/images/san.png" alt="">

    </div>
</body>
</html>
