    <script>
        let money = 100
        while (true) {
            let str = prompt(`
                请选择操作：
                1.存钱
                2.取钱
                3.查看余额
                4.退出
            `)

            if (str === '4') {
                break
            }

            switch (str) {
                case '1':
                    let cun = +prompt(`存`)
                    money += cun
                    break;
                case '2':
                    let qu = +prompt(`取`)
                    money -= qu
                    break;
                case '3':
                    alert(`${money}元`)
                    break;
            
                default:
                    break;
            }
            
        }

    </script>
