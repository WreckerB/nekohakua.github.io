<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            width: 1000px;
            /* 法1 */
            /* height: 300px; */
            background-color: pink;
            margin: 0 auto;
        }

        .bottom {
            height: 100px;
            background-color: green;
        }

        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }

        .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }

        /* 法4 */
        /* .clearfix::before作用解决外边距塌陷问题
            什么时候出现外边距塌陷：父子标签都是块级，子级加margin会影响父级的位置 */
        /* 以后项目用这个可以把外边距塌陷和浮动影响问题都解决 */
        .clearfix::before,
        .clearfix::after {
            content: '';
            /* 把块级转换成table */
            display: table;
        }

        /* 真正清除浮动的标签 */
        .clearfix::after {
            /* content: '';
            display: table; */
            clear: both;
        }
    </style>
</head>
<body>
    <!-- 父子级标签，子级浮动，当父级没有高度，后面的标准流盒子会受到影响，会显示到上面的位置 -->
    <!-- 加父级加高度可以正常，但是有时候不能加高，比如说显示动态新闻列表（有时候10条新闻，有时候15） -->
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
