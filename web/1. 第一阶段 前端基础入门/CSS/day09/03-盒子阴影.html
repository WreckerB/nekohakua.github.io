<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 顺序：h-shadow(必填，水平偏移量) v-shadow（必填，垂直偏移）
            blur（可选，模糊度） spread（可，阴影扩大） color inset(内阴影，默认外阴影) */
            box-shadow: 5px 10px 20px 10px green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
