<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div,p,h系列是块：独占一行；宽度默认是父级的宽度；添加宽度可以生效 */
        div {
            width: 300px;
            height: 300px;
            background-color: pink;

            /* 转换成行内块 */
            display: inline-block;

            /* 行内 */
            display: inline;

            /* 行内块 */
            display: block;
        }
    </style>
</head>
<body>
    <div>1111111</div>
    <div>222222222</div>
</body>
</html>
