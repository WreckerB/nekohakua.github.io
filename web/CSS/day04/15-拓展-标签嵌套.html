<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 块级元素一般作为大容器，嵌套块级，行内，行内块，但p标签不要嵌套那些h,div,p等 -->
    <!-- 你用浏览器调试工具看元素那里就知道哪里有问题 -->
    <p>
        <h1>一级标题</h1>
    </p>

    <p>
        <div>div</div>
    </p>

    <!-- a标签可以嵌套任意元素，但不能嵌套a标签 -->
</body>
</html>
