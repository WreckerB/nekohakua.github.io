<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 不用类名时用属性选择器 */

        /* 选中具有type属性的元素 */
        /* input[type] {
            background-color: red;
        } */

        /* 选中type="text"的属性的元素 */
        input[type="text"] {
            background-color: pink;
        }

        input[type="password"] {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="password">
</body>
</html>
