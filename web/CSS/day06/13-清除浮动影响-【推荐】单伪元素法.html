<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            width: 1000px;
            /* 法1 */
            /* height: 300px; */
            background-color: pink;
            margin: 0 auto;
        }

        .bottom {
            height: 100px;
            background-color: green;
        }

        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }

        .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }

        /* 法3：单伪元素清除法和额外标签法原理一样 */
        .clearfix::after {
            content: '';
            /* 伪元素添加的是行内，所以要转换 */
            display: block;
            clear: both;

            /* 补充代码：为了解决其他浏览器的兼容性（其他浏览器可能会显示一小段高度等），使在网页看不见伪元素 */
            height: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- 父子级标签，子级浮动，当父级没有高度，后面的标准流盒子会受到影响，会显示到上面的位置 -->
    <!-- 加父级加高度可以正常，但是有时候不能加高，比如说显示动态新闻列表（有时候10条新闻，有时候15） -->
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
        <!-- 法3：通过CSS 添加标签 -->
    </div>
    <div class="bottom"></div>
</body>
</html>
