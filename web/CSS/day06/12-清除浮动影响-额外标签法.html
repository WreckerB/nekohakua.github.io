<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            width: 1000px;
            /* 法1 */
            /* height: 300px; */
            background-color: pink;
            margin: 0 auto;
        }

        .bottom {
            height: 100px;
            background-color: green;
        }

        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }

        .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }

        /* 法2 */
        /* 缺点：加了额外的标签，变得更加复杂了 */
        .clearfix {
            /* 清除左右两侧浮动的影响 */
            clear: both;
        }
    </style>
</head>
<body>
    <!-- 父子级标签，子级浮动，当父级没有高度，后面的标准流盒子会受到影响，会显示到上面的位置 -->
    <!-- 加父级加高度可以正常，但是有时候不能加高，比如说显示动态新闻列表（有时候10条新闻，有时候15） -->
    <div class="top">
        <div class="left"></div>
        <div class="right"></div>
        <!-- 法2：在父级的内容的最后加块元素 -->
        <!-- 缺点：加了额外的标签，变得更加复杂了 -->
        <div class="clearfix"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
