<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>我是本来就在的小li-1</li>
        <li>我是本来就在的小li-2</li>

    </ul>
    <script>
        // 1.创建新的标签节点
        // let div = document.createElement('div')
        // 增加类
        // div.className = 'current'

        // 重要
        let ul = document.querySelector('ul')
        let li = document.createElement('li')
        // 添加内容在追加前
        li.innerHTML = '我是用appendChild追加的小li'

        // 2. 追加节点到父元素的最后一个子节点
        // 父元素.appendChild(子元素)
        ul.appendChild(li)

        // 3.追加节点到父元素中某个子元素的前面
        // 父元素.insertBefore(子元素，放到这个元素的前面)
        // chr
        // <li>我是本来就在的小li-2</li>
        ul.insertBefore(li, ul.children[1])

    </script>
</body>
</html>
