<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        /* 如果js修改样式修改比较多，就这样 */
        .active {
            width: 300px;
            height: 300px;
            background-color: hotpink;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="one remove toggle"></div>
    <script>
        let box = document.querySelector('div')

        // add()是方法， 追加一个类
        box.classList.add('active')

        // 移除一个类
        box.classList.remove('remove')

        // 切换类：有的删除，没的增加
        box.classList.toggle('toggle')
        box.classList.toggle('classList')

    </script>
</body>
</html>
