<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* padding也会撑大盒子 */
        /* padding == margin,只是一个在外一个在内 */
        div {
            width: 300px;
            height: 300px;
            background-color: pink;

            /* 添加了四个方向的内边距 */
            /* 记法：顺时针，缺哪个就和对面的值一样 */
            padding: 50px;

            /* padding可以当作复合属性使用，当个是某个方向内边距 */
            /* 上 右 下 左 */
            /* padding: 10px 20px 40px 80px; */

             /* 上 左右 下*/
            /* padding: 10px 40px 80px; */

            /* 上下 左右 */
            /* padding: 10px 80px; */
        }
    </style>
</head>
<body>
    <div>文字</div>
</body>
</html>
