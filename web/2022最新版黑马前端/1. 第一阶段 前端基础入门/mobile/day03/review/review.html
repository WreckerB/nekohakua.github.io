<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../04-小兔鲜-确认订单/xiaotuxian/lib/iconfont/iconfont.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 16px/1.5 sans-serif;
            color: #333;
            background-color: #fff;
        }

        li {
            list-style: none;
        }

        em,
        i {
            font-style: normal;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            color: #5eb69c;
        }

        img {
            width: 100%;
            vertical-align: middle;
        }

        input {
            padding: 0;
            border: none;
            outline: none;
            color: #333;
        }

        button {
            cursor: pointer;
        }

        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }

        .clearfix::after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        body {
            background-color: #f7f7f7;
        }

        .rest div:nth-child(3) .red,
        .red {
            color: #cf4444;
        }

        .pannel {
            /* background-color: #fff; */
            /* background-color: skyblue; */
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .main {
            padding: 12px 11px 80px;
        }

        .user_msg {
            display: flex;
            align-items: center;
            padding: 15px 0 15px 11px;
        }

        .user_msg .location {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            background-image: linear-gradient(
                90deg,
                #6fc2aa 5%,
                #54b196 100%
            );
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            color: #fff;
        }

        .user_msg .user {
            flex: 1;
        }

        .user_msg .user .top {
            display: flex;
            /* background-color: pink; */
        }

        .user_msg .user .top h5 {
            width: 60px;
        }

        .user_msg .user .bottom {
            margin-top: 5px;
            font-size: 12px;
        }

        .user_msg .more {
            width: 44px;
            height: 44px;
            /* background-color: pink; */
            text-align: center;
            line-height: 44px;
            color: #808080;
        }

        .goods {
            display: flex;
            padding: 11px 0 11px 11px;
        }

        .goods .pic {
            width: 85px;
            height: 85px;
            margin-right: 10px;
        }

        .goods .info {
            flex: 1;
        }

        .goods .info h5 {
            font-size: 13px;
            color: #262626;
            font-weight: 400;
        }

        .goods .info p {
            width: 95px;
            height: 20px;
            margin: 5px 0;
            background-color: #f7f7f7;
            font-size: 12px;
            color: #888;
            border-radius: 2px;
        }

        .goods .info p span:first-child {
            margin-right: 5px;
        }

        .goods .info .price {
            font-size: 12px;
        }

        .goods .info .price .red i {
            font-size: 16px;
        }

        .goods .info .price span:last-child {
            margin-left: 5px;
            /* color: #999; */
            text-decoration: line-through;
        }

        .goods .count {
            width: 44px;
            height: 44px;
            text-align: center;
            line-height: 44px;
        }

        .rest {
            padding: 15px;
        }

        .rest {
            padding: 15px;
        }

        .rest div {
            display: flex;
            margin-bottom: 30px;
        }

        .rest div:last-child {
            margin-bottom: 0;
        }

        .rest .freight,
        .rest div:nth-child(2n+1) {
            justify-content: space-between;
        }

        .rest div:nth-child(2) h5 {
            margin-right: 20px;
        }

        .rest h5,
        .rest p {
            font-size: 13px;
            color: #262626;
            font-weight: 400;
        }

        .rest div:nth-child(2) .remark {
            font-size: 12px;
            color: #989898;
        }

        .rest .icon-more {
            margin-left: 4px;
            font-size: 13px;
        }

        .pay {
            position: fixed;
            left: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 80px;
            /* background-color: pink; */
            padding: 0 11px;
            border-top: 1px solid #ededed;
        }

        .pay .left {
            font-size: 12px;
        }

        .pay .left i {
            font-size: 20px;
        }

        .pay .right a {
            display: block;
            width: 90px;
            height: 35px;
            background-image: linear-gradient(
                #6fc2aa 5%,
                #54b196 100%
            );
            border-radius: 3px;
            text-align: center;
            line-height: 35px;
            color: #fff;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="user_msg pannel">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林莉</h5>
                    <p>18500667882</p>
                </div>
                <div class="bottom">
                    北京市  海淀区  中关村软件园   信息科技大厦1号楼410#   
                </div>
            </div>
            <div class="more">
                <i class="iconfont icon-more"></i>
            </div>
        </div>

        <div class="pannel goods">
            <div class="pic">
                <a href="#"><img src="../04-小兔鲜-确认订单/xiaotuxian/uploads/pic.png" alt=""></a>
            </div>
            <div class="info">
                <h5>康尔贝 非接触式红外体温仪 
                    领券立减30元 婴儿级材质 测温…</h5>
                <p><span>粉色</span>   <span>红外体温计</span></p>
                <div class="price">
                    <span class="red">￥ <i>266</i></span>
                    <span>￥<i>299</i></span>
                </div>
            </div>
            <div class="count">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>
        </div>

        <section class="pannel rest">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>
                <p class="remark">希望可以尽快发货，谢谢~</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝<span class="iconfont icon-more"></span></p>
            </div>
        </section>

        <section class="pannel rest">
            <div>
                <h5>商品总价</h5>
                <p>￥ <span>299.00</span></p>
            </div>
            <div  class="freight">
                <h5>运费</h5>
                <p>￥ <span>0.00</span></p>
            </div>
            <div>
                <h5>折扣</h5>
                <p class="red">- ￥ <span>30.00</span></p>
            </div>
        </section>
    </div>

    <div class="pay">
        <div class="left">
            合计：<span class="red">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
</body>
</html>
