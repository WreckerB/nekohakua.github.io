<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .countdown {
      width: 240px;
      height: 305px;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      /* 溢出隐藏的意思!!!!!!!!!!! */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 142px;
      margin: 18px auto 0;
      overflow: hidden;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #303430;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p class="next">今天是2021年8月28日</p>
    <p class="title">下班倒计时</p>
    <p class="clock">
      <span id="hour">00</span>
      <i>:</i>
      <span id="minutes">25</span>
      <i>:</i>
      <span id="scond">20</span>
    </p>
    <p class="tips">
      现在是18:30:00
    </p>
  </div>

  <script>

    let next = document.querySelector('.next')
    let tips = document.querySelector('.tips')

    // id选择器是唯一的
    let hour = document.querySelector('#hour')
    let minutes = document.querySelector('#minutes')
    let scond = document.querySelector('#scond')

    time()

    setInterval(time, 1000)
    // setInterval("time()", 1000) 这种写法也可以，但很罕见

    function time() {
      let date = new Date()
      let now = +new Date()
      let last = +new Date(`${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()} 18:00:00`)
      // 转换成秒
      let count = (last - now) / 1000
      // console.log(count)

      // d = parseInt(总秒数 / 60 / 60 / 24) // 计算天数
      let h = parseInt(count / 60 / 60 % 24) // 计算小时
      h = h < 10 ? '0' + h : h
      
      let m = parseInt(count / 60 % 60 ) // 计算分数
      m = m < 10 ? '0' + m : m

      let s = parseInt(count % 60) //计算秒数
      s = s < 10 ? '0' + s : s
      // console.log(h, m, s)

      hour.innerHTML = h
      minutes.innerHTML = m
      scond.innerHTML = s

      next.innerHTML = `今天是${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`
      tips.innerHTML = `现在是${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`
    }
    // 其他东西自己补上去

  </script>

</body>

</html>
