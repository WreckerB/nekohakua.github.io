<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('请输入一个数：')
        console.log(num) // 没有输入时是''当false
        num = num || 0
        console.log(num)
        // 判断一个数是4的倍数并且不是100的倍数
        console.log(num % 4 === 0 && num % 100 !== 0)

        let i = 1
        i + 5
        console.log(i) //1

        // 运算符的优先级
        let a = 3 > 5 && 2 < 7 && 3 == 4
        console.log(a) //false

        let b = 3 <= 4 || 3 > 1 || 3 != 2
        console.log(b) //true

        // 先 && 后 ||
        let c = !false || b && a
        console.log(c) //true
    </script>
</body>
</html>
