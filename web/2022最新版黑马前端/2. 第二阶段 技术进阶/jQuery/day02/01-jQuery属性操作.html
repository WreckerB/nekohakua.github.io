<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <a href="http://www.itcast.cn" title="都挺好">都挺好</a>
    <input type="checkbox" name="" id="" checked>
    <div index="1" data-index="2">我是div</div>
    <span>123</span>
    <script>
        $(function() {
            // 设置或获取元素固有属性值 prop()
            //1. element.prop("属性名") 获取元素固有的属性值
            console.log($("a").prop("href")) //http://www.itcast.cn/
            // 修改属性
            $("a").prop("title", "我们都挺好")
            // .change()事件是发生改变的时候
            $("input").change(function() {
                console.log($(this).prop("checked"))
            })

            // console.log($("div").prop("index")) //undefined 因为不能通过prop获取自定义属性
            // 设置或获取元素自定义属性值 attr()
            // 2. 元素的自定义属性 我们通过 attr()
            console.log($("div").attr("index")) //1
            // 修改值
            $("div").attr("index", 4)
            console.log($("div").attr("index")) //4
            // 也可以获取h5自定义属性
            console.log($("div").attr("data-index")) //2

            // 数据缓存 data()：data() 方法可以在指定的元素上存取数据，并不会修改 DOM 元素结构。一旦页面刷新，之前存放的数据都将被移除。 
            // 3. 数据缓存 data() 这个里面的数据是存放在元素的内存里面(缓存)
            // 简单理解就是把元素当作变量来看，存起来了
            $("span").data("uname", "andy")
            console.log($("span").data("uname")) //andy
            // 这个方法获取data-index h5自定义属性 第一个 不用写data-  而且返回的是数字型
            console.log($("div").data("index")) //2

        })
    </script>
</body>

</html>
