<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>

        $(function() {
            $("div").on("click", function() {
                alert(11)
            })
            // 自动触发事件
            // 1. 元素.事件() element.click()
            // $("div").click()

            // 2. 元素.trigger("事件") element.trigger("type") 
            // $("div").trigger("click")

            // 3. 元素.triggerHandler("事件") 区别：不会触发元素的默认行为  element.triggerHandler(type)
            // $("div").triggerHandler("click")

            $("input").on("focus", function() {
                $(this).val("focus是获得焦点事件")
            })
            // triggerHandler自动触发后input没光标显示出来
            $("input").triggerHandler("focus")
            // 自动触发后有光标显示出来
            // $("input").trigger("focus")
            // $("input").focus()

        })
    </script>
</head>

<body>
    <div></div>
    <input type="text">
</body>

</html>
