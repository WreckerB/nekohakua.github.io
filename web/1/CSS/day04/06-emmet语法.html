<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* CSS的emmet语法：单词的首字母 */
            /* fsz10px */
            font-size: 10px;
            font-weight: 700;
            background-color: #fff;

            /* w300+h200+bgc */
            width: 300px;
            height: 200px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div></div>
    <h1></h1>

    <!-- 生成div 带类名-->
    <!-- 按.box即可生成 -->
    <div class="box"></div>

    <!-- p.box -->
    <p class="box"></p>

    <!-- #box -->
    <div id="box"></div>

    <!-- p#box -->
    <p id="box"></p>

    <!-- p.red#one -->
    <p class="red" id="one"></p>

    <!-- div+p -->
    <div></div>
    <p></p>

    <!-- div>p -->
    <div>
        <p></p>
    </div>

    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- ul>li{111}*3 -->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>

    <!-- ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <!--  -->
</body>
</html>
