<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>透视效果</title>
  <style>
    body {
      /* 透视也称为人的眼睛到电脑屏幕的距离，1000px是眼睛到电脑屏幕的距离， */
      /* 加在父级,值：建议在800px-1000px,太小效果变化太大，反之太小 */
      /* 近大远小的视觉效果 */
      perspective: 1000px;
    }

    .box {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      background-color: pink;
      transition: all 0.5s;
    }

    .box:hover{
      transform: translateZ(-200px);

      /* 200px是屏幕先前移动 */
      transform: translateZ(200px);

    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
