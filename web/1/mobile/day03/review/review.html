<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../04-小兔鲜-确认订单/xiaotuxian/lib/iconfont/iconfont.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 16px/1.5 sans-serif;
            color: #333;
            background-color: #fff;
        }

        li {
            list-style: none;
        }

        em,
        i {
            font-style: normal;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            color: #5eb69c;
        }

        img {
            width: 100%;
            vertical-align: middle;
        }

        input {
            padding: 0;
            border: none;
            outline: none;
            color: #333;
        }

        button {
            cursor: pointer;
        }

        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }

        .clearfix::after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        body {
            background-color: #f7f7f7;
        }

        .red {
            color: #cf4444;
        }

        .pannel {
            /* background-color: #fff; */
            background-color: skyblue;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .main {
            padding: 12px 11px 80px;
        }

        .user_msg {
            display: flex;
            align-items: center;
            padding: 15px 0 15px 11px;
        }

        .user_msg .location {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            background-image: linear-gradient(
                90deg,
                #6fc2aa 5%,
                #54b196 100%
            );
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            color: #fff;
        }

        .user_msg .user {
            flex: 1;
        }

        .user_msg .user .top {
            display: flex;
            background-color: pink;
        }

        .user_msg .user .top h5 {
            width: 60px;
        }

        .user_msg .user .bottom {
            margin-top: 5px;
            font-size: 12px;
        }

        .user_msg .more {
            width: 44px;
            height: 44px;
            background-color: pink;
            text-align: center;
            line-height: 44px;
            color: #808080;
        }

        .pay {
            position: fixed;
            left: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 80px;
            background-color: pink;
            padding: 0 11px;
            border-top: 1px solid #ededed;
        }

        .pay .left {
            font-size: 12px;
        }

        .pay .left i {
            font-size: 20px;
        }

        .pay .right a {
            display: block;
            width: 90px;
            height: 35px;
            background-image: linear-gradient(
                #6fc2aa 5%,
                #54b196 100%
            );
            border-radius: 3px;
            text-align: center;
            line-height: 35px;
            color: #fff;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="user_msg pannel">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林立</h5>
                    <p>13893427489</p>
                </div>
                <div class="bottom">
                    深圳市 宝安区 法定福利1哈洛夫进入34
                </div>
            </div>
            <div class="more">
                <i class="iconfont icon-more"></i>
            </div>
        </div>
    </div>

    <div class="pay">
        <div class="left">
            合计：<span class="red">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
</body>
</html>
