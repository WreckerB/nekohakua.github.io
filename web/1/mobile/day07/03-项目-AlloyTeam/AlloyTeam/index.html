<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腾讯全端</title>
    <!-- 因为bootstrap里面包含了类似base.css的初始化样式，所以不用新建base.css等 -->
    <!-- <link rel="stylesheet" href="./lib/bootstrap-3.4.1-dist/css/bootstrap.min.css"> -->
    <!-- 因为默认的bootstrap不能满足需求,所以定制一个.定制要找到要改的东西的名字,然后点击官网的定制,找到要改的名称,
        这里是定制>Grid system>@grid-float-breakpoint的值改成@screen-md-min,然后点击下载解压到项目里重新引入 -->
    <!-- 新定制效果:当浏览器视口（viewport）的宽度小于 @grid-float-breakpoint 值时，
        导航条内部的元素变为折叠排列，也就是变现为移动设备展现模式； -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

            <div class="item active">
                <img src="./uploads/banner_1.jpg" alt="...">

                    ...

            </div>
            <div class="item">

            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
