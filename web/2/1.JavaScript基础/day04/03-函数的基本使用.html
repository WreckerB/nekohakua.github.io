<body>
    <script>
        // let age 

        // 1. 函数的声明,命名应该动词+名称
        function sayHi() {
            document.write(`你好~~~`)
        }
        // 2. 函数调用，最好先声明再调用（虽然有函数的提升）
        sayHi()
        sayHi()

        // 也是调用函数
        alert()
    </script>
