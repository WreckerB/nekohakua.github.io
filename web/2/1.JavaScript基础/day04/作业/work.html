    <script>
        let balance = prompt('请输入银行卡余额：')
        let borad = prompt('请输入当月食宿消费金额：')
        let living = prompt('输入当月生活消费金额：')
        function fn(balance, borad, living) {
            return balance - borad - living
        }
        let money = fn(balance, borad, living)
        document.write(`我的银行卡余额还有${money}元`)
    </script>
