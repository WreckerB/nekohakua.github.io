    <script>
        let seconds = prompt('请输入要转换多少秒：')
        function fn(seconds) {
            let h = parseInt(seconds / 60 / 60 % 24)
            let m = parseInt(seconds / 60 % 60)
            let s = parseInt(seconds % 60)
            h = h < 10 ? '0' + h : h
            m = m < 10 ? '0' + m : m 
            s = s < 10 ? '0' + s : s
            return [h, m, s]
        }
        let str = fn(seconds)
        document.write(`${str[0]}小时${str[1]}分${str[2]}秒`)

    </script>
