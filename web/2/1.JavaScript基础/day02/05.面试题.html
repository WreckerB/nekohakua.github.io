<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1
        // i++下次遇见i变2,遇见++i后(2 + 1)，即 1 + 3 + 3
        console.log(i++ + ++i + i) // 7

        // 我自己加的额外
        let k1 = 10;
        // 10 12 12
        console.log(k1++ + ++k1 + k1++) //34
        // 14 14 15 15
        console.log(++k1 + k1++ + k1 + k1++) //58

        var k2 = 10;
        //11 11 13
        console.log(++k2 + k2++ + ++k2) //35
        // 13 15 15
        console.log(k2++ + ++k2 + k2++) //43
    </script>
</body>
</html>
