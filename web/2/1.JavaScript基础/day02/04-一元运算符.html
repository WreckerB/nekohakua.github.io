<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 10
        ++num
        console.log(num)
        num++
        console.log(num)

        let i = 1
        // 先自加后使用
        console.log(++i + 2) // 4
        let j = 1
        // 先使用再自加
        console.log(j++ + 2) // 1+2=3,下次用时j=2
        console.log(j) //2
    </script>
</body>
</html>
