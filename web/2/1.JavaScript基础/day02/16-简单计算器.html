<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt('请输入第一个数：')
        let num2 = +prompt('请输入第二个数：')
        let sp = prompt('请输入+ - * /')
        switch (sp) {
            case '+':
                alert(`选择加法，结果是：${num1 + num2}`)
                break
            case '-':
                alert(`选择减法法，结果是：${num1 - num2}`)
                break
            case '*':
                alert(`选择乘法，结果是：${num1 * num2}`)
                break
            case '/':
                alert(`选择除法，结果是：${num1 / num2}`)
                break
            default:
                alert('请输入+ - * /')
        }
    </script>
</body>
</html>
