<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            uname: '小明',
            age: 18,
            sex: '男'
        }
        for (let key in obj) {
            console.log(key) // 属性名
            // console.log(obj.key) // undefined obj.key 是obj里的key属性，这里没有所以undefined
            // console.log(obj['key']) // undefined 没有'key'

            // key === 'uname'  key === 'age'  key === 'sex'
            console.log(obj[key]) // 属性值
        }
    </script>
</body>
</html>
