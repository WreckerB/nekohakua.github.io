<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ音乐10屏轮播图</title>
    <style>
        .img-box {
            width: 700px;
            height: 320px;
            margin: 50px auto 0;
            background: #000;
            position: relative;
        }

        .img-box .tip {
            width: 700px;
            height: 53px;
            line-height: 53px;
            position: absolute;
            bottom: 0px;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .img-box .tip h3 {
            width: 82%;
            margin: 0;
            margin-right: 20px;
            padding-left: 20px;
            color: #98E404;
            font-size: 28px;
            float: left;
            font-weight: 500;
            font-family: "Microsoft Yahei", Tahoma, Geneva;
        }

        .img-box .tip a {
            width: 30px;
            height: 29px;
            display: block;
            float: left;
            margin-top: 12px;
            margin-right: 3px;
        }

        .img-box ul {
            position: absolute;
            bottom: 0;
            right: 30px;
            list-style: none;
            z-index: 99;
        }
    </style>
</head>

<body>
    <div class="img-box">
        <img class="pic" src="./素材/images/b01.jpg" alt="1.挑战云歌单，欢迎你来">
        <div class="tip">
            <h3 class="text">1.挑战云歌单，欢迎你来</h3>
        </div>
    </div>

    <script>
         // 数据
         let data = [
            {
                imgSrc: './素材/images/b01.jpg',
                title: '1.挑战云歌单，欢迎你来'
            },
            {
                imgSrc: './素材/images/b02.jpg',
                title: '2.田园日记，上演上京记'
            },
            {
                imgSrc: './素材/images/b03.jpg',
                title: '3.甜蜜攻势再次回归'
            },
            {
                imgSrc: './素材/images/b04.jpg',
                title: '4.我为歌狂，生为歌王'
            },
            {
                imgSrc: './素材/images/b05.jpg',
                title: '5.年度校园主题活动'
            },
            {
                imgSrc: './素材/images/b06.jpg',
                title: '6.pink老师新歌发布，5月10号正式推出'
            },
            {
                imgSrc: './素材/images/b07.jpg',
                title: '7.动力火车来到西安'
            },
            {
                imgSrc: './素材/images/b08.jpg',
                title: '8.钢铁侠3，英雄镇东风'
            },
            {
                imgSrc: './素材/images/b09.jpg',
                title: '9.我用整颗心来等你'
            },
        ]

        let pic = document.querySelector('.pic')
        let text = document.querySelector('.text')
        // 记录图片的张数
        let i = 0
        setInterval(function() {
            // 因为一开始就是放了第一张，所以等1000毫秒后i++
            i++
            pic.src = data[i].imgSrc
            text.innerHTML = data[i].title

            // 无缝衔接
            if (i === data.length - 1) {
                // 因为一开始i++
                i = -1
            }
        }, 1000)

    </script>

</body>

</html>
