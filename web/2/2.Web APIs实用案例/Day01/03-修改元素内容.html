<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>
        粉红色的回忆
    </div>

    <!-- 先得到标签就可以改它了 -->
    <script>
        // document.write() 只能追加到body中

        let box = document.querySelector('div')
        // 不用写console.log(div)了，因为可以用浏览器调试工具的控制台写box回车就可以看见了<div>粉红色的回忆</div>了；写box.innerText就可以看就"粉红色的回忆"

        box.innerText = '有点意思'
        // 不能解析标签
        box.innerText = '<strong>有点意思innerText</strong>'

        // 能解析标签,用这个好
        box.innerHTML = '<strong>有点意思innerHTML</strong>'

    </script>
</body>

</html>
