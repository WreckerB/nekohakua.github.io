<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    let all = document.querySelector('#checkAll')
    let cks = document.querySelectorAll('.ck')
    let span = document.querySelector('span')

    all.addEventListener('click', function() {
      // this指当前的，这里是all
      console.log(this.checked)
      // 把all.checked给下面三个小按钮
      // 因为三个按钮在伪数组里，要用遍历取出来给值
      for (let i = 0; i < cks.length; i++) {
        cks[i].checked = this.checked
      }

      // 当全选按钮被选中就可以改为取消
      // if (this.checked === true) { 的优化，因为this.checked要么返回true要么false
      if (this.checked) {
        span.innerHTML = '取消'
      } else {
        span.innerHTML = '全选'
      }
    })

    // 小按钮 同时给多个元素绑定相同的事件
    for (let i =0; i < cks.length; i++) {
      cks[i].addEventListener('click', function() {
        console.log(22)

        // 只要点击任何一个小按钮都要遍历所有的小按钮
        for (let j = 0; j < cks.length; j++) {
          // 判断是否有没被选中的
          if (cks[j].checked === false) {
            // return找到了就退出这个匿名函数，包括退出循环，下面的代码就不会被执行，避免浪费性能 break是下次没必要循环了，退出这个循环，for下面的代码也会被执行
            all.checked = false
            return 
          }
        }
        
        // 当循环结束，代码走到这里，说明没有false，就都被选中了
        all.checked = true
      })
    }

  </script>
</body>

</html>
