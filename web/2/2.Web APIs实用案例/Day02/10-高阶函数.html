        // 简单理解： 当一个函数当做参数来传递给另外一个函数的时候，这个函数就是回调函数
        // setInterval(function() {}, 1000)

        // fn就是回调函数 回头去调用的函数 setInterval不会立即执行fn，等1000毫秒后再回头调用这个函数
