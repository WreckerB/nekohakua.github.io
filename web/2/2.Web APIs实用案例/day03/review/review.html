    <div class="countdown">
        <p class="next">今天是2021年8月28日</p>
        <p class="title">下班倒计时</p>
        <p class="clock">
          <span id="hour">00</span>
          <i>:</i>
          <span id="minutes">25</span>
          <i>:</i>
          <span id="scond">20</span>
        </p>
        <p class="tips">
          现在是18:30:00
        </p>
    </div>
    <script>
        let next = document.querySelector('.next')
        let tips = document.querySelector('.tips')
        let hour = document.querySelector('#hour')
        let minutes = document.querySelector('#minutes')
        let scond = document.querySelector('#scond')

        time()
        setInterval(time, 1000)

        function time() {
            let date = new Date()
            let now = +new Date()
            let last = +new Date(`${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()} 18:00:00`)
            let count = (last - now) / 1000

            let h = parseInt(count / 60 / 60 % 24)
            h = h < 10 ? '0' + h : h
            let m = parseInt(count / 60 % 60)
            m = m < 10 ? '0' + m : m
            let s = parseInt(count % 60)
            s = s < 10 ? '0' + s : s

            hour.innerHTML = h
            minutes.innerHTML = m
            scond.innerHTML = s
            next.innerHTML = `今天是${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`
            tips.innerHTML = `现在是${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`
        }
    </script>
