    <title>Document</title>

<body>
    <div class="father">
        <div class="son">儿子</div>
    </div>
    <script>
        // 父节点查找：
        // parentNode 属性
        // 返回最近一级的父节点 找不到返回为null

        let son = document.querySelector('.son')
        console.log(son.parentNode)
        // 找最近的一个父节点， 爷爷：son.parentNode.parentNode
        son.parentNode.style.display = 'none'

        // 把昨天的关闭二维码重构优化
    </script>
</body>
