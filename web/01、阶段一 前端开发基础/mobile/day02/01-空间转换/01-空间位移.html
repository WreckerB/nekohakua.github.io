<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>空间位移</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      background-color: pink;
      transition: all 0.5s;
    }

    .box:hover {
      /* Z轴要另外一个属性才能看见效果 */
      transform: translate3d(50px, 100px, 200px);
      transform: translateZ(500px);
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
