<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒子换行</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            /* 弹性布局的子级可以伸缩，即使子级宽高设置了100px，如果一行排多个且父级宽不够时，子级宽会缩小 */
            display: flex;

            /* 默认不换行 */
            flex-wrap: nowrap;

            /* 弹性盒子换行 */
            /* fxww */
            flex-wrap: wrap;

            /* 调节行对齐方式，取值和 justify-content:基本一样(没有space-every)???*/
            align-content: center;
            align-content: space-around;
            align-content: space-between;
            /* 但是我试了是有的 */
            align-content: space-evenly;
            
            height: 500px;
            border: 1px solid #000;
        }
        
        .box div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>

</html>
