<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 300px;
            text-align: center;
            margin: 0 auto;
        }

        .img {
            width: 150px;
        }

        .product {
            height: 24px;
            font-size: 14px;
        }

        .info {
            color: gray;
            font-size: 12px;
            height: 28px;
        }

        .price {
            color: orange;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../images/car.jpg" alt="" class="img">
        <div class="product">九号平衡车</div>
        <div class="info">成年人的玩具</div>
        <div class="price">1999元</div>
    </div>
</body>
</html>
