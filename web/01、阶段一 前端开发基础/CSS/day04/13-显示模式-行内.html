<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a,span 行内：设置宽高不生效；尺寸和内容的大小相同*/
        span {
            width: 300px;
            height: 3400px;
            background-color: pink;
        }

        /* 快速知道一个标签是什么显示模式方法：这个标签写两次看它会不会换行，不会就加宽加高加背景色，不生效就是行内标签 */
    </style>
</head>
<body>
    <span>span</span>
    <span>span</span>
</body>
</html>
