<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 定义一个函数
        function foo() {
            // 像函数里面的参数一样，运行this的时候才确定this的指向(绑定)
            console.log("foo函数", this)
        }

        // 1.方式一：直接调用
        // foo() //this指向window

        // 2.方式二：通过对象调用
        var obj = { name: "why"}
        // 将函数赋值给对象里面的属性
        obj.aaa = foo
        // 调用函数
        obj.aaa() //this指向obj对象
    </script>
</body>
</html>
