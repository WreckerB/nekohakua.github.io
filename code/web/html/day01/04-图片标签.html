<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <img src="./cat.gif"> 一样-->
    <img src="cat.gif" alt="这是一只猫">
    <img src="cat错误图片.gif" alt="这是一只猫">
    <!-- width/height属性只需要给出一个值，另一个会等比例缩放 -->
    <img src="cat.gif" alt="这是一只猫" title="这是title文字，当鼠标放悬停时出现" width="200">
    <img src="cat.gif" alt="这是一只猫" title="这是title文字，当鼠标放悬停时出现" width="200" height="600">
</body>
</html>
