<!doctype>
<html>
    <head>
        <meta charset="utf-8">
        <title>&uopf;table&uopf;</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>表头1</th>
                <th>表头2</th>
            </tr>
            <tr>
                <td>Row 1, cell 1</td>
                <td>Row 1, cell 2</td>
            </tr>
            <tr>
                <td>Row 2, cell 1</td>
                <td>Row 2, cell 2</td>
            </tr>
            <hr>
            <ul>
                <li>coffee</li>
                <li>milk</li>
            </ul>
            <hr>
            <ol>
                <li>coffee</li>
                <li>milk</li>
            </ol>
            <hr>
            <dl>
                <dt>coffee</dt>
                <dd>- black hot drink</dd>
                <dt>milk</dt>
                <dd>- white cold drink</dd>
            </dl>
            <hr>
            <div style="color: blue;">
                <h3>标题：div里面的都显示为蓝色</h3>
                <p>段落：div里面的都显示为蓝色</p>
            </div>
            <hr>
            <P>这是<span style="color: blue;">蓝色</span>--这是<span style="color: green;">绿色</span></P>
        </table>
    </body>
</html>
